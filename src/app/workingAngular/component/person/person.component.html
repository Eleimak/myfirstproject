<div class="container">
  <button>Delete</button>
  <input type=""text>
  <button>Create</button>
  <table class="table table-striped table-sm table-bordered table-dark">
    <thead>
    <tr class="bg-success">
      <th></th>
      <th>ID</th>
      <th (click)="Revers()">Name</th>
      <th>Birthday</th>
      <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td><input type="checkbox"></td>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dateOfBirth}}</td>
      <td *ngIf="item.gender; else alternative">
        male
      </td>
      <ng-template #alternative>
        <td>female</td>
      </ng-template>
    </tr>
    </tbody>
  </table>
</div>
