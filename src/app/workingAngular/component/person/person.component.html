<div class="container">
  <input type="checkbox" [checked]="isClicked"(change)="isClicked = !isClicked"><span>Delete all</span>
  <input type="text">
  <button>Create</button>
  <div class="tableScroll" (scroll)="scrollAuto()" id="scrollTable">
  <table class="table table-striped table-sm table-bordered table-dark">
    <thead>
    <tr class="bg-success">
      <th *ngIf="isClicked"><button class="delete" (click)="erase()">Delete</button></th>
      <th>ID</th>
      <th style="cursor: pointer" (click)="Revers()">Name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items;">
      <td class="delete"  *ngIf="isClicked" ><input type="checkbox" [checked]="item.checked"
                 (change)="item.checked = !item.checked"></td>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.dateOfBirth}}</td>
      <td *ngIf="item.gender; else alternative">
        male
      </td>
      <td><button (click)="update(item)">Update</button></td>
      <ng-template #alternative>
        <td>female</td>
      </ng-template>

    </tr>

    </tbody>
  </table>
  </div>
  <br>
    <button (click)="this.getPageService()">More</button>
  <div>
    <div class="addPerson">
    <br>
    <input type="text" [(ngModel)]="person.name" placeholder="Name"/>
    <input type="date" [(ngModel)]="person.dateOfBirth"/>
    <input type="boolean" [(ngModel)]="person.gender" placeholder="Gender"/>
    </div>
    <br>
    <br>
    <button (click)="this.addPerson()">Add Person</button>
  </div>
</div>
